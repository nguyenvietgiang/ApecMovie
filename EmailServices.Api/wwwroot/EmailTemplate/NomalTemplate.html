<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            background-color: #fafafa;
            padding: 20px;
        }

        .wrapper {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
            max-height: 200px;
            display: block;
            margin: 0 auto;
        }

        .content {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
        }

        .header, .footer {
            padding: 10px 0;
            border-bottom: 2px solid #000;
        }

        .footer {
            margin-top: 20px;
        }

        .introduction {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img class="logo" src="{{logoUrl}}" alt="Logo">
            <h2>{{headerText}}</h2>
        </div>
        <div class="introduction">
            <p>Xin Chào, {{userName}}</p>
            <p>Đây là tin nhắn trả lời từ APEC Group</p>
        </div>
        <div class="content">
            <p>{{bodyContent}}</p>
            <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
        </div>
        <div class="footer">
            <p>Trân trọng,</p>
            <p>{{senderName}}</p>
        </div>
    </div>
</body>
</html>
