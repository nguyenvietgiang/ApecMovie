<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewData["Title"]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            background-color: #fafafa;
            padding: 20px;
        }

        .wrapper {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
            max-height: 200px;
            display: block;
            margin: 0 auto;
        }

        .content {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #000;
            margin-top: 20px;
        }

            .footer .copyright {
                margin-top: 10px;
                font-size: 12px;
                color: #666;
                text-align: center;
            }

        .introduction {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
            text-align: center;
        }

            .btn:hover {
                background-color: #d32f2f;
            }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img class="logo" src="{{logoUrl}}" alt="Logo">
            <h2>{{headerText}}</h2>
        </div>
        <div class="introduction">
            <p>Xin Chào, {{userName}}</p>
            <p>Đây là tin nhắn trả lời từ APEC Group</p>
        </div>
        <p>Vé của bạn vừa được đặt, hãy bấm vào đây để xác nhận đơn vé!</p>
        <a href="https://localhost:7061/Ticket/Confirm?ticketId={{ticketID}}&token={{token}}" class="btn">Xác nhận đặt vé</a>
        <p id="result"></p>
        <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
        <div class="footer">
            <p>Trân trọng,</p>
            <p>{{senderName}}</p>
        </div>
        <div class="copyright">
            <p>&copy; 2024 APEC Group - 117 Đ Trần Duy Hưng, Cầu Giấy - Hà Nội.</p>
        </div>
    </div>
</body>
</html>
