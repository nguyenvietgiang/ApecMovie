<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewData["Title"]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            background-color: #fafafa;
            padding: 20px;
        }

        .wrapper {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
            max-height: 200px;
            display: block;
            margin: 0 auto;
        }

        .content {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
        }

        .header, .footer {
            padding: 10px 0;
            border-bottom: 2px solid #000;
        }

        .footer {
            margin-top: 20px;
        }

        .introduction {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .btn:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img class="logo" src="{{logoUrl}}" alt="Logo">
            <h2>{{headerText}}</h2>
        </div>
        <div class="introduction">
            <p>Xin Chào, {{userName}}</p>
            <p>Đây là tin nhắn trả lời từ APEC Group</p>
        </div>
        <p>Vé của bạn vừa được đặt, hãy bấm vào đây để xác nhận đơn vé!</p>
        <input type="text" id="ticketId" value="{{tickedID}}" />
        <input type="text" id="token" value="{{token}}" />
        <button onclick="confirmTicket()">Xác nhận đặt vé</button>
        <p id="result"></p>
        <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
        <div class="footer">
            <p>Trân trọng,</p>
            <p>{{senderName}}</p>
        </div>
    </div>

    <script>function confirmTicket() {
            const ticketId = document.getElementById('ticketId').value;
            const token = document.getElementById('token').value;

            const data = {
                ticketId: ticketId,
                token: token
            };

    fetch('https://localhost:7246/api/Ticket/confirm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = data;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Lỗi khi gọi API';
            });
        }</script>
</body>
</html>
